<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Cat Energy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700&amp;subset=cyrillic" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="page-header">
  <div class="page-header__wrapper wrapper">
    <a class="page-header__logo"><img class="page-header__logo-image" src="./img/logo-mobile.svg" width="191" height="39" alt="Логотип Cat Energy"></a>
    <nav class="header-nav">
      <ul class="header-nav__list site-list">
        <li class="site-list__item">
          <a class="site-list__link" href="index.html">Главная</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="catalog.html">Каталог продукции</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link site-list__link--active">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="form-main">
  <h1 class="form__title">Подбор программы</h1>
  <h2 class="form__action">Заполните анкету и мы подберем программу питания для вашего кота</h2>
  <form class="form" action="https://htmlacademy.ru" method="get">
    <fieldset>
      <h2 class="visually-hidden">Данные кота</h2>
      <div class="form__input-wrapper">
        <label class="form__input-label">
          <span>Имя*</span><input class="form__input" type="text" name="name" placeholder="Барсик" required>
        </label>
        <label class="form__input-label">
          <span>Вес (кг)*</span><input class="form__input" type="text" name="name" placeholder="7" required>
        </label>
        <label class="form__input-label">
          <span>Возраст (лет)*</span><input class="form__input" type="text" name="name" placeholder="7">
        </label>
      </div>
      <div class="form__radio-wrapper">
        <h2 class="visually-hidden">Опции</h2>
        <label class="form__input-label">
          <input class="form__radio" type="radio" name="programm" value="weigth-loss">
          Похудение
        </label>
        <label class="form__input-label">
          <input class="form__radio" type="radio" name="programm" value="weigth-gain">
          Набор массы
        </label>
        <label class="form__input-label">
          <input class="form__radio" type="radio" name="programm" value="advice">
          Не знаю (нужен ваш совет)
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend class="form__legend">Контактные данные (владельца кота)</legend>
      <label class="form__input-label">
        e-mail* <input class="form__contact" type="email" name="email" placeholder="kuklachev@gmail.com" required>
      </label>
      <label class="form__input-label">
        Телефон* <input class="form__contact" type="tel" name="phone" placeholder="8(960)900-60-90" required>
      </label>
    </fieldset>
    <fieldset>
      <legend class="form__legend">Комментарий</legend>
      <textarea class="form__textarea" rows="5" placeholder="Расскажите обо всех повадках кота ">
            </textarea>
    </fieldset>
    <fieldset>
      <legend class="form__legend">Дополнительно</legend>
      <label class="form__input-label">
        <input class="form__checkbox" type="checkbox" name="sweetener" checked>Сахарозаменитель
      </label>
      <label class="form__input-label">
        <input class="form__checkbox" type="checkbox" name="water">Питьевая вода
      </label>
      <label class="form__input-label">
        <input class="form__checkbox" type="checkbox" name="milk">Молоко
      </label>
      <label class="form__input-label">
        <input class="form__checkbox" type="checkbox" name="vitamins">Витамины
      </label>
    </fieldset>
    <button class="form__button">Отправить заявку</button>
    <span class="form-required">* - Обязательные поля</span>
  </form>

</main>
<footer class="page-footer">
  <a class="page-footer__map" href="#" target="_blank"><img src="./img/map.jpg" width="1440" height="400"
                                                            alt="Точка на карте - Большая Конюшенная, 19."></a>
  <div class="page-footer__wrapper wrapper">
    <a class="page-footer__logo-image"><img src="./img/footer-logo.svg" width="128" height="24"
                                            alt="Логотип Cat Energy"></a>
    <div class="page-footer__social">
      <ul class="social">
        <li><a class="social__button social__button--vk" href="#" target="_blank" rel="noopener noreferrer" aria-label="vk"></a></li>
        <li><a class="social__button social__button--fb" href="#" target="_blank" rel="noopener noreferrer" aria-label="facebook"></a></li>
        <li><a class="social__button social__button--insta" href="#" target="_blank" rel="noopener noreferrer" aria-label="instagram"></a></li>
      </ul>
    </div>
    <div class="developer">
      <a class="developer__academy" href="https://htmlacademy.ru/intensive/htmlcss" target="_blank" rel="noopener noreferrer">HTML Academy</a>
    </div>
  </div>
</footer>
</body>
</html>
